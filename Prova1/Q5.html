<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function detalhesCirculo(raio){
      let area = 3.14 * raio * raio;
      let perimetro = 2 * 3.14 *raio;
      return [area,perimetro];
    }
    const raio = prompt("Digite o raio do circulo: ");
    const circulo = detalhesCirculo(raio)
    alert(`Raio circulo = ${raio}.
    Area = ${circulo[0].toFixed(2)}.
    Perimetro = ${circulo[1]}.`);

  </script>
</body>
</html>
